<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="epam_form.css">
    <script src="https://kit.fontawesome.com/47245e170d.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class='form-wrapper'>
        <div class="section-form">
            <div class='section-form__title'>
                <h3><b><span class="text-red">Create Account</span></b></h3>
            </div>
            <div class=" section-form__icons-wrap">
                <i class="fab fa-google"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-vk"></i>
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class='section-form__context'> <b>or use your email for registration:</b> </div>
            <div class="section-form__inner-wrapper">
                <div class='section-form__inputs'>
                    <div class='input'><input type="text" name="element" placeholder="Name" required> </div>
                    <div class='input'><input type="email" name="element" placeholder="Email" required> </div>
                    <div class='input'><input type="text" name="element" placeholder="Password" required> </div>
                </div>
            </div>
            <div class='section-form__label-checkbox'> <input id="style" type="checkbox" value="style" name="style"
                    required>
                <label for="style"> <b>I agree to the <span class="text-red">Terms</span> and
                        <span class="text-red">Privacy Policy</span>.</b> </label></div>
            <div class='section-form__wrap-buttons'>
                <button class='section-form__buttonUP' type="submit" value="Sign UP">Sign UP</button>
                <button class='section-form__buttonIN' type="submit" value="Sign in">Sign UP</button>
            </div>
        </div>
        <div class="section-picture">
            <img src="https://goldbusinessnet.com/wp-content/uploads/2018/07/yandex-mail.jpg" width="550rem"
                height="400rem" alt="">
        </div>
    </form>
</body>

</html>
